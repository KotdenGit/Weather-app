<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAPv/
        AACi/wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACAAAgAAACAAIQASAAIAAhAAAAABIAABAAIiIAAQAAACIRESIAA
        CIAIREREgAiAQIRERERIBAAAhEREREgAAACERERESAAAQIRERERIBAiACERERIAIgAAIhERIgAAABAAIiIAAQAAIQAAAAASAAIAAhABIAAgAAACAAAgAAD73wAAuZ0AAM/
        zAADcOwAA8A8AADAMAACgBQAA4AcAAOAHAACgBQAAMAwAAPAPAADcOwAAz/MAALmdAAD73wAA" rel="icon" type="image/x-icon" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./bootmin.css" />
        <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
        <title>Weather app</title>
    </head>
    <body>
        <contaner>
            
            <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="navbar-collapse" id="navbarColor01">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">°C</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">°F</a>
                    </li>
                  </ul>
                  <a class="navbar-brand" href="#">Weather</a>
                  <form class="form-inline my-3 my-lg-2 col-xs-6 col-md-6">
                    <input class="form-control mr-sm-2 col-xs-8 col-md-8" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-2" type="submit">Search</button>
                  </form>
                  
                </div>
                
            </nav>
            
            <div class="weather-box">
                
                <div class="contaner">
                    <div class="location">
                      <h1 class="location-timezone">Timezone</h1>
                    
                    </div>

                    <div class="temperature">
                     <p class="time">//</p>
                        <div class="degree-section">
                            <h2 class="temperature-degree">0</h2>
                            <span>°C</span>
                        </div>  
                        <canvas class="icon" width="128" height="128"></canvas>
                        <div class="temperature-description">Cold</div>
                    </div>

                    <div class="days">
                        <div class="day NDay">
                            <canvas class="icon NDay" width="32" height="32"></canvas>
                        </div>
                        <div class="day NNDay">
                            <canvas class="icon NNDay" width="32" height="32"></canvas>
                        </div>
                        <div class="day NNNDay">
                            <canvas class="icon NNNDay" width="32" height="32"></canvas>
                        </div>
                    </div>
                </div>

                <div class="map">
                    <div id='map' style='width: 300px; height: 300px;'></div>
                    <p>longitude<span class="longitude">35.02</span></p>
                    <p>latitude<span class="latitude">52.04</span></p>
                </div>
            </div>
        </contaner>

        

        <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
        
        <script src="skycons.js"></script>
        <script src="app.js"></script>
    </body>
</html>
